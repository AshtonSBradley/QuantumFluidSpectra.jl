codecov:
  require_ci_to_pass: yes
  token: 2d206b36-d19c-4d46-af6d-f87fe7c18880
coverage:
  precision: 2
  round: down
  range: "70...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no